name: ğŸ”„ Recover Lost Posts

on:
  workflow_dispatch:
    inputs:
      force_recovery:
        description: 'Force recovery even if posts exist'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'

jobs:
  recover-posts:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml

    - name: ğŸ” Check JSON Data
      run: |
        echo "ğŸ“Š Checking for recoverable data..."
        if [ -f "data/gossip_data.json" ]; then
          echo "âœ… Found gossip_data.json"
          echo "ğŸ“ˆ Entries in JSON:"
          python -c "import json; data=json.load(open('data/gossip_data.json')); print(f'Total entries: {len(data.get(\"entries\", []))}')"
        else
          echo "âŒ No gossip_data.json found"
          exit 1
        fi

    - name: ğŸš€ Run Post Recovery
      run: |
        echo "ğŸ”„ Starting post recovery..."
        python recover_posts.py

    - name: ğŸ“Š Recovery Summary
      run: |
        echo "ğŸ“ˆ Recovery Results:"
        echo "ğŸ“ Posts directory contents:"
        ls -la _posts/ | grep "recovered" | wc -l | xargs echo "Recovered posts:"
        echo "ğŸ“… Latest recovered posts:"
        ls -la _posts/*recovered*.md 2>/dev/null | head -5 || echo "No recovered posts found"

    - name: ğŸ’¾ Commit Recovered Posts
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Post Recovery"

        if [ -n "$(git status --porcelain)" ]; then
          git add _posts/
          git commit -m "ğŸ”„ Recover posts from JSON data

          - Converted JSON entries to Jekyll markdown posts
          - Added recovery metadata and tags
          - Posts marked with 'recovered: true'
          - Recovery date: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
          echo "âœ… Committed and pushed recovered posts"
        else
          echo "â„¹ï¸ No new posts to commit"
        fi

    - name: ğŸ‰ Success Summary
      run: |
        echo "ğŸ¯ Post Recovery Complete!"
        echo "âœ… Check your _posts/ directory for recovered posts"
        echo "ğŸŒ Your Jekyll site should now display the recovered content"
        echo "ğŸ’¡ Tip: Posts are marked with 'recovered: true' in frontmatter"
