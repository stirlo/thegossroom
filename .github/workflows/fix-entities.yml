name: Fix HTML Entities
on:
  workflow_dispatch:

jobs:
  fix-entities:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ðŸŽ¯ This is the key!

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Fix HTML entities
        run: python fix_html_entities.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ§¹ Fix HTML entities in posts"
          file_pattern: "_posts/*.md data/*.json"
