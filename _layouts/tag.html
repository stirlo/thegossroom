---
layout: default
---

<h1>Posts tagged "{{ page.tag }}"</h1>

<div class="posts">
{% for post in site.tags[page.tag] %}
  <article class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-meta">{{ post.date | date: "%B %d, %Y" }} | Drama Score: {{ post.drama_score }}</p>
    <p>{{ post.excerpt }}</p>
  </article>
{% endfor %}
</div>
