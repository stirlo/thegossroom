<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Plugin Tags -->
  {%- seo -%}

  <!-- Your Original Meta Tags (Merged) -->
  <meta name="title" content="{{ page.title | default: site.title }}">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords" content="celebrity gossip, drama scores, entertainment news, celebrity news, gossip blog, celebrity drama, entertainment gossip">
  <meta name="author" content="{{ site.author | default: site.title }}">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Facebook (Your Original Format) -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:image" content="{{ page.image | default: '/android-chrome-512x512.png' | absolute_url }}">

  <!-- Twitter (Your Original Format) -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{{ page.title | default: site.title }}">
  <meta property="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="twitter:image" content="{{ page.image | default: '/android-chrome-512x512.png' | absolute_url }}">

  <!-- Your Original Favicon and App Icons (Exact Paths) -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/safari-pinned-tab.svg' | relative_url }}" color="#f2059f">
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

  <!-- Your Original Theme Colors -->
  <meta name="msapplication-TileColor" content="#f2059f">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
